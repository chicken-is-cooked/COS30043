<!DOCTYPE html>
<html lang=”en”>
<head>
<title>Template that uses Bootstrap</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class=”container text-center”>
<h1>Calculator</h1>
<input type="text" id="result" style="height: 50px; align-items: center; font-size: 24px; margin-left: 250px; margin-bottom: 10px;" />
<!--MC MR part-->
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">MR</div>
        <div class="col">MC</div>
        <div class="col">MR+</div>
        <div class="col">MR-</div>
    </div>
</div>
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">AC</div>
        <div class="col">I cant see</div>
        <div class="col">Im not sure</div>
        <div class="col">/</div>
    </div>
</div>
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">x</div>
    </div>
</div>
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">-</div>
    </div>
</div>
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">+</div>
    </div>
</div>
<div class="container text-center">
    <div class="row row-cols-4">
        <div class="col">0</div>
        <div class="col">.</div>
        <div class="col">I cant see</div>
        <div class="col">=</div>
    </div>
</div>
</div>
<!-- Bootstrap javascript plug-ins -->
<script src=“framework/js/bootstrap.bundle.min.js"></script>
</body>
</html>
